<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulaire </title>

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.rtl.css">
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap-grid.rtl.css">
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap-reboot.rtl.css">
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap-utilities.css">
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap-utilities.rtl.css">
    <script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.js"></script>
    <script src="bootstrap-5.3.2-dist/js/bootstrap.esm.js"></script>
    <script src="bootstrap-5.3.2-dist/js/bootstrap.js"></script>
</head>
<body class="container row">

<form id="form" class="mb-3 col-7 container">
    <h1> Formulaire JS/Bootstrap</h1>


    <div class="mb-3 row">
        <label for="nom" class="form-label col-sm-4"> Nom </label>
        <input type="text" class="form-control col-md-8" id="nom">
    </div>

    <div class="mb-3 row">
        <label for="prenom" class="form-label col-sm-4">Prenom</label>
        <input type="text" class="form-control col-md-8" id="prenom">
    </div>

    <div class="mb-3 row">
        <label class="form-label col-sm-4" for="email">Email </label>
        <input type="email" class="form-control col-md-8" id="email">
    </div>

    <div class="mb-3 row">
        <label class="form-label col-sm-4" for="password"> Password </label>
        <input type="password" class="form-control col-md-8" id="password">
    </div>
    <div class="mb-3 row">
        <label for="telephone" class="form-label col-sm-4"> Telephone</label>
        <input type="tel" class="form-control col-md-8" id="telephone">
    </div>

    <div class="mb-3 row">
        <div class="col-sm-4">   <!-- Colonne vide de valeur 4 -->
        </div>
        <button type="submit" class="btn btn-primary col-md-8" id="BoutonSubmit">Submit</button>
    </div>
</form>
<section class="col-5" id="ajouts">
    <h2> Éléments ajoutés </h2>
</section>
</body>
</html>
